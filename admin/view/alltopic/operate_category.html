<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>话题分类</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__/adminStyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i></i><em>操作话题</em></span>
  </div>
  <form action="{:url('updatecate')}">
  <table class="list-style">
   <tr>
    <td style="text-align:right;width:15%;">话题名称：</td>
	<input type="hidden" name="tid" value="{$simplecate.tid}">
    <td>
     <input type="text" name="tname" value="{$simplecate.tname}" class="textBox"/>
    </td>
   </tr>
   <tr>
    <td style="text-align:right;">是否显示：</td>
	{if $simplecate.display == '显示'}
    <td>
     <input type="radio" name="display" checked="1" id="yes" value="1"/>
     <label for="yes">是</label>
     <input type="radio" name="display"  id="no" value="0"/>
     <label for="no">否</label>
    </td>
	{else}
	<td>
     <input type="radio" name="display" id="yes" value="1"/>
     <label for="yes">是</label>
     <input type="radio" name="display" checked id="no" value="0"/>
     <label for="no">否</label>
    </td>
	{/if}
   </tr>
   <tr>
    <td style="text-align:right;">话题页面描述：</td>
    <td>
     <textarea class="textarea" name="tcontent">{$simplecate.tcontent}</textarea>
    </td>
	
   </tr>
   <tr>
	<td style="text-align:right;"></td>
		<td><input type="submit" value="修改" class="tdBtn"/></a>
   </tr>
  </table>
  </form>
 </div>
</body>
</html>
