<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>后台管理系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="robots" content="nofollow"/>
<link href="__CSS__/adminStyle.css" rel="stylesheet" type="text/css" />
<style>
body{width:100%;height:100%;overflow:hidden;background:url(__IMG__/pc_loginBg.jpg) no-repeat;background-size:cover;position:absolute;}
</style>
<script src="__JS__/jquery.js"></script>
<script src="__JS__/Particleground.js"></script>
<script>
$(document).ready(function() {
  $('body').particleground({
    dotColor:'green',
    lineColor:'#c9ec6e'
  });
  $('.intro').css({
    'margin-top': -($('.intro').height() /2)
  });
});
</script>

</head>
<body>
<form action="{:url('dologin')}">
  <section class="loginform">
   <h1>后台管理系统</h1>
   <ul>
    <li>
     <label>账号：</label>
     <input type="text" name="adminname" class="textBox" placeholder="管理员账号/邮箱"/>
    </li>
    <li>
     <label>密码：</label>
     <input type="password" name="password" class="textBox" placeholder="登陆密码"/>
    </li>
    <li>
     <input type="submit" value="立即登陆"/>
    </li>
   </ul>
  </section>
 </form>
</body>
</html>
