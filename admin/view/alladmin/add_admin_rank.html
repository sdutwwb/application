<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>添加管理员权限</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__/adminStyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="user"></i><em>添加管理员权限</em></span>
    <span class="modular fr"><a href="{:url('alladmin/admin_rank')}?adminid={$adminid}&adminname={$adminname}" class="pt-link-btn">返回权限列表</a></span>
  </div>
  <table class="noborder">
  <form action="{:url('add_adminRole')}" method="post">
  <input type="hidden" name="adminid" value="{$adminid}">
   <tr>
    <td style="width:15%;text-align:right;">未拥有的权限</td>
    <td>
		<div class="operate">
		 <select class="inline-select" name="rid">
				
				{foreach $nonRolePer as $vo}		
				<option value="{$vo.rid}">{$vo.rolename}</option>
				{/foreach}
		</select>
		<img src="__IMG__/icon_search.gif"/>
   
		</div> 
    </td>
   </tr>
   <tr>
    <td style="width:15%;text-align:right;"></td>
    <td>
     <input type="submit" value="添加" class="tdBtn"/>
    </td>
   </tr>
  </form>
  </table>
 </div>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="user"></i><em>删除管理员权限</em></span>
  </div>
  <table class="noborder">
  <form action="{:url('reduce_adminRole')}" method="post">
  <input type="hidden" name="adminid" value="{$adminid}">
   <tr>
    <td style="width:15%;text-align:right;">已拥有的权限</td>
    <td>
		<div class="operate">
			<select class="inline-select" name="rid">
				{foreach $rolePer as $vo}
					
						
				<option value="{$vo.rid}">{$vo.rolename}</option>
					
				{/foreach}
			
			</select>
			</select>
			<img src="__IMG__/icon_search.gif"/>
   
		</div> 
    </td>
   </tr>
   <tr>
    <td style="width:15%;text-align:right;"></td>
    <td>
     <input type="submit" value="删除" class="tdBtn"/>
    </td>
   </tr>
  </form>
  </table>
 </div>
</body>
</html>
