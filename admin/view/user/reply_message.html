<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>管理员回复</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__/adminStyle.css" rel="stylesheet" type="text/css" />
<script src="__JS__/jquery.js"></script>
<script src="__JS__/public.js"></script>
</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="user"></i><em>管理员回复</em></span>
  </div>
  <dl>
   <dt class="R-userTitle">用户：{$simpleuser.uname}</dt>
   <dd class="R-userCont">留言：{$ucontent}</dd>
  {foreach $allReply as $vo}
   <dt class="R-adminTitle">管理员{$vo.adminid}--时间：{$vo.replytime}</dt>
   <dd class="R-adminCont"></dd>
   {/foreach}
  </dl>
  <hr/>
   <form action="{:url('adminWritereply')}">
	  <div>
		<input type="hidden" name="uid" value="{$simpleuser.uid}"/>
		<input type="hidden" name="umid" value="{$umid}"/>
	   <textarea class="textarea block" name="replycontent" style="padding:1em;"></textarea>
	   <input type="submit" value="回复 " class="tdBtn" style="margin:8px 0;"/>
	  </div>
   </form>
 </div>
</body>
</html>
